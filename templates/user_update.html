{%extends 'base.html'%}

{%load static%}

{% block head-css-file%}
<link rel="stylesheet" href="{% static 'css/style2.css'%}" />
{%endblock%}
{%block slogan%}
{%endblock%}

{%block content%}
<section class="login-page">
    <h2>Zaktualizuj swoje dane:</h2>
<form method="post">
    {%csrf_token%}
    <div class="form-group">
        <label>{{form.name.label}}</label>
        {{form.name}}
    </div>
    <div class="form-group">
        <label>{{form.last_name.label}}</label>
        {{form.last_name}}
    </div>
    <div class="form-group">
        <label>{{form.email.label}}</label>
        {{form.email}}
    </div>
    <div class="form-group form-group--buttons">
    <button id="user_update" class="btn" type="submit">Zapisz zmiany</button>
    </div>
</form>

</section>
<section class="login-page">
<button class="btn"><a href="{% url 'password'%}">Zmień hasło</a></button>
</section>
{%endblock%}
